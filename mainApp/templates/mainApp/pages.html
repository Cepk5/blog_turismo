{% extends "mainApp/base.html" %}
{% load static %}

{% block cambiar %}
<h2>Todos los articulos:</h2>
<!---aca se deberian listar todos los articulos con la view pages-->
    {% for p in articulos %}

        <li>{{ p }}</li> 
        <button>
            <a href="{% url 'eliminar_articulo' p.titulo %}">Eliminar Articulo</a>
        </button>
        <button>
            <a href="{% url 'editar_articulo' p.titulo %}">Editar Articulo</a>
        </button>

    {% endfor %}

{% endblock %}
